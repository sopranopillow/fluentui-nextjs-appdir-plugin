[package]
name = "directive_transform"
version = "0.1.0"
edition = "2021"
authors = ["Esteban Munoz Facusse"]

[profile.release]
lto = true

[dependencies]
serde = "1.0"
swc_core = { version = "23.0.*", features = [
  "common",
  "ecma_ast",
  "ecma_codegen",
  "ecma_utils",
  "ecma_visit",
] }

[dev-dependencies]
serde_json = "1.0"
swc_core = { version = "23.0.*", features = [
  "testing_transform",
  "ecma_parser",
  "ecma_transforms_react",
] }
testing = "4.0.0"
